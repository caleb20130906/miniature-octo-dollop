<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入系統</title>
  <!-- 載入 Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <h2>登入系統</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="密碼"><br>
  <button onclick="login()">登入</button>
  <button onclick="register()">註冊</button>

  <script>
    // 🔧 這裡貼上您 Firebase 專案的設定
    const firebaseConfig = {
      apiKey: "AIzaSyCLmEiFvmVFpScfvoZpzm7mjmbkg7uRqcA",
      authDomain: "my-login-site-2b4e9.firebaseapp.com",
      projectId: "my-login-site-2b4e9",
      storageBucket: "my-login-site-2b4e9.appspot.com",
      messagingSenderId: "241008872993",
      appId: "1:241008872993:web:bfb2780a8afdf09ead6d0"
    };

    // 初始化 Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 登入
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("登入成功！");
          // 👉 登入成功後跳轉 Google Sites 隱藏頁
          window.location.href = "https://sites.google.com/view/your-site/secret-page";
        })
        .catch(error => alert("登入失敗：" + error.message));
    }

    // 註冊
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("註冊成功！");
        })
        .catch(error => alert("註冊失敗：" + error.message));
    }
  </script>
</body>
</html>
